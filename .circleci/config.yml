# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  run-ubuntu:
    docker:
      - image: ubuntu:18.04
    working_directory: /home/stephen2m/repo

    steps:
      - checkout
      - run:
          name: List Directory Contents
          command: |
            pwd; ls -lsha
      - run:
          name: Provision OS
          command: |
            bash tasks/ubuntu/01_osprep.sh
      - run:
          name: Setup git
          command: |
            bash tasks/common/01_git.sh
      - run:
          name: Setup java
          command: |
            bash tasks/common/02_java.sh
      - run: 
          command: |
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV
            echo '[[ -s "$NVM_DIR/nvm.sh" ]] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: Setup npm
          command: |
            bash tasks/common/03_npm.sh

      - store_artifacts:
          path: logs

  run-arch-linux:
    docker:
      - image: oddlid/arch-desktop
    working_directory: /home/stephen2m/repo

    steps:
      - checkout
      - run:
          name: list directory
          command: |
            pwd; ls -lsha
      - run:
          name: setup
          command: |
            bash setup.sh

workflows:
  version: 2
  provision-environment:
    jobs:
      - run-ubuntu
